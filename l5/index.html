<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative unit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box1 {
            height: 100px;
            width: 100px;
            margin: 5px;
            background-color: rgb(239, 36, 46);
        }

        #box2 {
            height: 60%;
            width: 50%;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="box1">Box 1
        <div id="box2">Box 2</div>
    </div>

</body>

</html>
